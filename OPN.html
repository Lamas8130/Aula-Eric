<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos para introdução à programação - Exemplo 01</title>

 
      <style>
     body{
        background: black;
        color: white;
         }
       </style>
</head> 

<body>
    <h1> RESULTADOS</h1>
    <script>

        let n1 = prompt('Digite um Número')
        let n2 = prompt('Digite outro Número')

        let soma = parseFloat(n1) + parseFloat(n2)
        let subtração = parseFloat(n1) - parseFloat(n2)
        let divisão = parseFloat(n1) / parseFloat(n2)
        let multiplicação = parseFloat(n1) * parseFloat(n2)


        document.write(`A Soma entre ${n1} e ${n2} é ${soma}.`)
        document.write("<br>")
        document.write(`A Subtração de ${n1} e ${n2} é ${subtração}.`)
        document.write("<br>")
        document.write(`A Divisão entre ${n1} e ${n2} é ${divisão}.`)
        document.write("<br>")
        document.write(`A Multiplicação entre ${n1} e ${n2} é ${multiplicação}.`)
      
      

    </script>
    
          
</body>
</html>
